<!-- index.html -->
<!-- ไฟล์ HTML หลักสำหรับแอปพลิเคชัน -->
<!DOCTYPE html>
<html lang="th"> <!-- ตั้งค่าภาษาหลักเป็นภาษาไทย -->
<head>
    <meta charset="UTF-8" />
    <!-- ตั้งค่าการเข้ารหัสอักขระเป็น UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ตั้งค่า viewport ให้เหมาะกับการแสดงผลบนอุปกรณ์ต่างๆ -->
    <title>Bamboo Platform</title>
    <!-- ตั้งชื่อ title ของหน้าเว็บ -->

    <!-- โหลดสคริปต์ Tailwind CSS จาก CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Kanit', 'sans-serif'],
            }
          }
        }
      }
    </script>
    
    <!-- โหลดฟอนต์ Kanit จาก Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- กำหนดสไตล์ให้ body ใช้ฟอนต์ Kanit -->
    <style>
      body {
        font-family: 'Kanit', sans-serif;
      }
      /* ซ่อนแถบเลื่อนสำหรับ Chrome, Safari และ Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* ซ่อนแถบเลื่อนสำหรับ IE, Edge และ Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* แถบเลื่อนแบบกำหนดเองสำหรับโมดัลนโยบาย */
      .custom-scrollbar::-webkit-scrollbar {
          width: 8px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-track {
          background: #EEF8ED;
          border-radius: 4px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #CAE9C6;
          border-radius: 4px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #B8E0B4;
      }
    </style>

<!-- Vite จะจัดการการแก้ไขโมดูล ไม่จำเป็นต้องใช้ import map -->
</head>
<body>
    <!-- element หลักที่จะให้ React ทำการ render คอมโพเนนต์ -->
    <div id="root"></div>
    <!-- โหลดสคริปต์หลักของแอปพลิเคชัน (index.tsx) -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
